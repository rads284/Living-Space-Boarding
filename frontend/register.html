<script type="text/javascript" >
	function ajaxreq1 (){
		p =document.createElement('p');
		p.innerHTML = '<p>Enter OTP</p> <input type="text" name="otp" id="otp" onfocus="this.select()" style="width:350px" required> <input type="button" value="Register" id="submit" onclick="ajaxreq()" >'
		body= document.getElementById("reg_form");
		body.appendChild(p);



	}
	function ajaxreq(){
	$.ajax({
    method: 'POST',
    url: URL.registerURL, // link to your PHP file
    dataType:'text',
    data: {
        // url where our server will send request which can't be done by AJAX
        fullname:$("#full-name").val(),
        phonenumber:$("#phone-number").val(),
        password:$("#password").val(),
        email:$("#email").val()
    },
    success: function(data) {
        // we can find any data on external url, cause we've got all page
       	console.log(data);
				alert("Registration successful");
				window.location.replace("http://localhost/home.html");
    },
    error:function() {
        console.log('Error');
    }
});
}
</script>

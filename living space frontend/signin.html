		</div>
		<div id="body" class="contact">
			<div>

				<h1>Enter Login Credentials</h1><br><br>
				<form  name="signin">
					<p>Username</p>
					<input type="text" name="username" id="username"  onfocus="this.select()" required />
					<br>
					<p id="usernameerror" style="display: none;"></p>

					<p>Password</p>
					<input type="password" name="password"  id="password" onfocus="this.select()"  required />
					<p id="passworderror" style="display: none;"></p>
					<p>Enter user type</p><br>
					<select name="usertype" id="usertype" class="user-type">
						<option value="warden">Warden</option>
						<option value="parent">Parent</option>
					</select><br><br>
					<input  type="submit" value="Log In" id="submit"/>

					<br><br><br>
					 <p id="registernow">Not an Existing User? <a href= "register.html"> Register Now</a></p>
				</form>
			</div>
		</div>
